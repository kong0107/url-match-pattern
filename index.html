<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>URL Match Pattern</title>
    <script src="./index.js" defer="true"></script>
    <script src="./index.html.js" defer="true"></script>
    <style type="text/css">
        dt {
            float: left;
            width: 3.5em;
        }
        dt::after {
            content: ":";
        }
        dd {
            margin-left: 4em;
            min-height: 1.5em;
        }
        dd input {
            width: calc(100vw - 10em);
        }
        #pattern-analysis {
            white-space: pre;
            font-family: monospace;
        }
        dl::after {
            content: "";
            clear: both;
        }
    </style>
</head>
<body>
    <h1>URL Match Pattern</h1>
    <dl>
        <dt>Pattern</dt>
        <dd><input id="pattern" value="*://*.domain.name/foo*bar"></dd>
        <dd><div id="pattern-analysis"></div></dd>
    </dl>
    <dl>
        <dt>URL</dt>
        <dd><input id="url" value="https://a.b.domain.name/foo?search=bar"></dd>
        <dd><div id="match-result"></div></dd>
    </dl>
</body>
</html>
